{extend name="/includes/base" /}

{block name="title"}权限组{/block}

{block name="content"}
<div class="layui-card">
    <div class="layui-card-header layuiadmin-card-header-auto">
        <div class="layui-btn-group">
            <button class="layui-btn layui-btn-sm layui-btn-danger" id="listDelete">删 除</button>
            <a class="layui-btn layui-btn-sm" href="{:url('admin/auth_group/add')}">添 加</a>
        </div>
    </div>
    <div class="layui-card-body">
        <table id="dataTable" lay-filter="dataTable"></table>
        <script type="text/html" id="options">
            <div class="layui-btn-group">
                <a class="layui-btn layui-btn-warm layui-btn-sm" lay-event="auth">权限</a>
                <a class="layui-btn layui-btn-sm" lay-event="edit">编辑</a>
                <a class="layui-btn layui-btn-danger layui-btn-sm " lay-event="del">删除</a>
            </div>
            </script>
    </div>
</div>
{/block}

{block name="script"}
<script type="text/javascript">
layui.use(['layer', 'table', 'form'], function() {
    var layer = layui.layer;
    var form = layui.form;
    var table = layui.table;

    //用户表格初始化
    var dataTable = table.render({
        elem: '#dataTable',
        height: 500,
        limit: 10,
        url: "{:url('admin/auth_group/data')}", //数据接口
        page: true, //开启分页
        cols: [
            [ //表头
                { checkbox: true, fixed: true },
                { field: 'id', title: 'ID', sort: true, width: 80 },
                { field: 'title', title: '名称' },
                { field: 'status', title: '状态' },
                { title: '操作', fixed: 'right', width: 320, align: 'center', toolbar: '#options' }
            ]
        ]
    });

    //监听工具条
    table.on('tool(dataTable)', function(obj) { 
    //注：tool是工具条事件名，dataTable是table原始容器的属性 lay-filter="对应的值"
        var data = obj.data, //获得当前行数据
            layEvent = obj.event; //获得 lay-event 对应的值
        if (layEvent === 'del') {
            layer.confirm('确认删除吗？', function(index) {
                $.post("{:url('admin/auth_group/destory')}", { ids: [data.id] }, function(result) {
                    if (result.code == 0) {
                        obj.del(); //删除对应行（tr）的DOM结构
                    }
                    layer.close(index);
                    layer.msg(result.msg, { icon: 6 })
                });
            });
        } else if (layEvent === 'edit') {
            location.href = '/admin/auth_group/edit/id/' + data.id;
        } else if (layEvent === 'auth') {
            location.href = '/admin/auth_group/auth/id/' + data.id;
        }
    });


    //按钮批量删除
    $("#listDelete").click(function () {
        var ids = [];
        var hasCheck = table.checkStatus('dataTable');
        var hasCheckData = hasCheck.data;
        if (hasCheckData.length>0){
            $.each(hasCheckData,function (index,element) {
                ids.push(element.id);
            })
        }
        if (ids.length>0){
            layer.confirm('确认删除吗？', function(index){
                $.post("{:url('admin/auth_group/destory')}",{ids:ids},function (result) {
                    if (result.code==0){
                        dataTable.reload();
                    }
                    layer.close(index);
                    layer.msg(result.msg,{icon:6})
                });
            })
        }else {
            layer.msg('请选择删除项',{icon:5})
        }
    })


});
</script>
{/block}
