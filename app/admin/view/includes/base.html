<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{block name="title"}{/block}</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="{__PLUG_PATH}/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="{__PLUG_PATH}/layuiadmin/style/admin.css" media="all">
    {block name="css"}{/block}
    {block name="style"}{/block}
</head>
<body>
    <div class="layui-fluid">
        <div class="layui-row layui-col-space15">
            {block name="content"}content{/block}
        </div>
    </div>
    <script src="{__STATIC_PATH}/js/jquery.min.js"></script>
    <script src="{__PLUG_PATH}/layuiadmin/layui/layui.js"></script>
    <script>
    layui.config({
        base: '{__PLUG_PATH}/layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index', //主入口模块
        treeTable: 'lib/extend/treeTable', //treeTable
        treeSelect: 'lib/extend/treeSelect', //treeSelect
        authtree: 'lib/extend/authtree' //treeSelect
    }).use(['element', 'form', 'layer', 'table', 'upload', 'laydate','treeTable','util','treeSelect'], function() {
        var element = layui.element;
        var layer = layui.layer;
        var form = layui.form;
        var table = layui.table;
        var upload = layui.upload;
        var laydate = layui.laydate;
        var treeTable = layui.treeTable;
        var util = layui.util;
        var treeSelect = layui.treeSelect;
        var authtree = layui.authtree;
    });
    </script>
    {block name="script"}{/block}
</body>
</html>
